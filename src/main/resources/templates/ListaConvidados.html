<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <script type="text/javascript"></script>
        <!-- <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>        
        <div class="panel panel-default" style="margin: 10px">
            <div class="panel-heading">
                <h1 class="panel-title">Lista de convidados</h1>
            </div>
            <form th:object="${convidado}" th:action="@{/convidados}" class="form-inline" method="POST" style="margin: 20px 0">
                <div class="form-group">
                    <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome"/>
                    <input type="text" th:field="*{quantidadeAcompanhantes}" class="form-control" placeholder="Acompanhantes"/>
                    <button type="submit" class="btn btn-primary">Adicionar</button>            
                </div>
            </form>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Acompanhantes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="convidado : ${convidados}">
                            <td th:text="${convidado.nome}"></td>
                            <td th:text="${convidado.quantidadeAcompanhantes}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script> -->
    </body>
</html>
